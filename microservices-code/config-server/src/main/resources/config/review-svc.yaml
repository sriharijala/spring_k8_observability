management:
  context-path: /review/actuator
  #enable spring actuator,health and prometheus
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics:
    tags:
      application: review-svc
  # For Exemplars to work we need histogram buckets
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  tracing:
    sampling:
      probability: 1.0
    enable:
      web:
        client:
          requests: true     #Web Client Observability Tracing

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  datasource:
   url: jdbc:mysql://localhost:3306/socialmedia
   username: sjala
   password: JalaJala123
  sql:
    init:
      platform: mysql

#hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
  security:
    user:
      name: admin
      password: admin
#automatically create/update tables
  jpa:
    hibernate:
      ddl-auto: update
  show-sql: true

springdoc:
  swagger-ui.path: /swagger-ui.html
  api-docs:
    path: /api-docs

logging:
  file:
    name: /var/log/springboot/review-svc.log
  level:
    root: INFO
    org:
      springframework:
        web: ERROR
        orm:
          jpa: ERROR
      transaction: ERROR
    # for Hibernate only
    hibernate: ERROR

